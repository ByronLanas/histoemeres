<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="form">  
        <p:dataTable id="tablaCliente" rowKey="#{cliente.rutCliente}" paginator="true"  paginatorTemplate="{CurrentPageReport} 
                     {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rows="20" rowsPerPageTemplate="10,20,50,100" style="width: 70%" var="cliente" value="#{managedBeanCliente.clientes}"
                     selection="#{managedBeanCliente.selectedCliente}" selectionMode="single" emptyMessage="No se encontraron resultados."
                     filteredValue="#{managedBeanCliente.clientesFiltrados}">  
            
            <p:ajax event="rowSelect" update=":form:display"/>
            
            <p:column  headerText="Rut" sortBy="#{cliente.rutCliente()}" filterBy="#{cliente.rutCliente}">
                #{ cliente.rutCliente.toString().substring(0,cliente.rutCliente.toString().length()-1)}-#{ cliente.rutCliente.toString().substring(cliente.rutCliente.toString().length()-1)}
            </p:column>       
            
            <p:column headerText="Nombre" sortBy="#{cliente.nombreCliente.toLowerCase()}" filterBy="#{cliente.nombreCliente}">  
                <h:outputText value="#{cliente.nombreCliente}"/>
            </p:column>  
            <f:facet name="footer">
                <p:commandButton id="botonModificar" value="Modificar" icon="modificar-icon" update=":form:display"  oncomplete="dialogoModificar.show();" />
            </f:facet>
        </p:dataTable>  
        <p:dialog id="dialogoModal"  header="Modificar cliente" widgetVar="dialogoModificar" resizable="false"
                  width="300" showEffect="clip" hideEffect="fold">
            <h:panelGrid id="display" columns="2">
                <h:outputText value="Rut cliente: "/>
                <h:outputText value="#{ managedBeanCliente.selectedCliente.rutCliente.toString().substring(0,managedBeanCliente.selectedCliente.rutCliente.toString().length()-1)}-#{ managedBeanCliente.selectedCliente.rutCliente.toString().substring(managedBeanCliente.selectedCliente.rutCliente.toString().length()-1)}" />
                <h:outputText value="Nombre cliente: " />
                <p:inputText value="#{managedBeanCliente.selectedCliente.nombreCliente}" />
                <f:facet name="footer" >
                    <p:commandButton value="Aceptar" icon="ui-icon-check" style="float: right"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>  
</html>
