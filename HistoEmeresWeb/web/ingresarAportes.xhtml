<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl life="4000" autoUpdate="true" severity="info, warn" id="growl" showDetail="true"  />
        <p:messages   showDetail="true" severity="fatal, error" autoUpdate="true" closable="true" />
        <p:panelGrid styleClass="panel" columns="2">

            <f:facet name="header">
                Ingresar nuevo aporte
            </f:facet>
            <h:outputText value="Municipalidad: "/>
            <p:selectOneMenu filterMatchMode="startsWith" filter="true" id="rut" required="true" value="#{managedBeanCliente}">
                <f:selectItem itemLabel="Municipio" itemValue=""/>
                <f:selectItem itemValue="Estación Central" itemLabel="Estación Central" />
                <f:selectItem itemValue="La Florida" itemLabel="La Florida" />
            </p:selectOneMenu>
            <h:outputText value="Aporte: "/>
            <p:inputText required="true" value ="#{managedBeanAporte.valor}"/>
            <h:outputText value="Fecha"/>
            <p:calendar navigator="true" locale="es" value="#{managedBeanAporte.fecha}"/>
            <f:facet name="footer">
                <p:commandButton icon="ingresar-icon" style="float: right" value="Ingresar" action="#{managedBeanAporte.insertarAporte}">
                    <p:confirmDialog  showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:commandButton>

            </f:facet>
        </p:panelGrid>
    </h:form>
</html>
