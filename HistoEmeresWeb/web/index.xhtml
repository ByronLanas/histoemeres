<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/estilos.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico" />
        <title>HistoEmeres - Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" styleClass=" header"  > 
                <p:commandLink action="index">
                    <p:graphicImage value="imagenes/Logo.jpg" width="15%"  style="margin-right: 4px; padding: 0px;float: right;"/>  
                </p:commandLink>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="600" styleClass="header center" >  
                <h:form>
                    <h:panelGrid columns="2" style="float:right;margin-top: 40px;margin-right:30px">
                        <h:outputLabel value="Nombre"></h:outputLabel>
                        <p:inputText value="#{managedBeanUsuario.nombre}"/>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                        <p:inputText value="#{managedBeanUsuario.contraseña}"/>
                        <p:commandButton value="Ingresar" action="welcomePrimefaces" />
                        <!--<p:commandButton value="Ingresar" action="#//{managedBeanUsuario.nuevoUsuario()}"/> -->
                    </h:panelGrid>

                </h:form>        
            </p:layoutUnit>
            
        </p:layout>  
            
    </h:body>
</html>
