<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="estilos.css"  />
        <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico" />
        <title>HistoEmeres - Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="100" styleClass=" header"  > 
                <p:commandLink action="index?faces-redirect=true">
                    <p:graphicImage value="imagenes/Logo.png" width="13%"  style="margin-left: 10px; padding: 0px;float: left;"/>  
                </p:commandLink>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="600" styleClass="center"> 
                <p:fieldset styleClass="legend"  style="background-color: transparent; width: 600px; float:left;margin-left:20px" legend="HistoEmeres">

                </p:fieldset>                


                <h:form>
                    <p:panel id="mensaje">
                        <p:messages id="msj" autoUpdate="true" closable=""/>
                        <h:panelGrid style="float: right; margin-right: 30px; border: 1px solid #AFAFAF" columns="2" >
                            <f:facet name="header">
                                Login
                            </f:facet>
                            <h:outputLabel value="Nombre:"></h:outputLabel>
                            <p:inputText value="#{managedBeanLogin.nombre}" required="true"/>
                            <h:outputLabel value="Contraseña:"></h:outputLabel>
                            <p:inputText value="#{managedBeanLogin.contraseña}"/>
                            <f:facet name="footer"> 

                                <p:commandButton value="Ingresar" update="mensaje" actionListener="#{managedBeanLogin.logear()}" style="margin-top: 15px; float:right" />
                            </f:facet>

                            <!--<p:commandButton value="Ingresar" action="#//{managedBeanUsuario.nuevoUsuario()}"/> -->
                        </h:panelGrid>
                    </p:panel>
                </h:form>        

            </p:layoutUnit>

        </p:layout>  

    </h:body>
</html>
