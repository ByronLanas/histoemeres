
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl life="4000" autoUpdate="true" severity="info, warn" id="growl" showDetail="true"  />
        <p:messages   showDetail="true" severity="fatal, error" autoUpdate="true" closable="true" />
        <p:panelGrid id="panelUsuario" styleClass="panel" columns="2">

            <f:facet name="header">
                Ingresar nuevo Usuario
            </f:facet>
            <h:outputText value="Nombre: " />
            <p:inputText  id="nombreCuenta" label="Nombre de cuenta" required="true" value="#{managedBeanUsuario.nombre}">
                <f:validator validatorId="UserValidator"/>
            </p:inputText>
            
            <h:outputText value="Tipo: "/>
            <p:selectOneMenu id="tipoCuenta" label="Tipo de cuenta"  value="#{managedBeanUsuario.tipo}">
                <f:selectItem itemLabel="Empleado" itemValue="empleado"/>
                <f:selectItem itemLabel="Administrador" itemValue="admin"/>
            </p:selectOneMenu>
            <h:outputText value="Email: "/>
            <p:inputText label="Email de contacto" id="emailContacto" required="true" value="#{managedBeanUsuario.correo}" validatorMessage="Email no vÃ¡lido.">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            </p:inputText>
            <f:facet name="footer">
                <p:commandButton id="botonIngresar" icon="ingresar-icon" style="float: right" value="Ingresar" action="#{managedBeanUsuario.nuevoUsuario()}" />
            </f:facet>
        </p:panelGrid>
         <p:blockUI block="panelUsuario" trigger="botonIngresar"/>
    </h:form>
</html>
