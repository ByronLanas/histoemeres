<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:growl life="4000" autoUpdate="true" severity="info, warn" id="growl" showDetail="true"  />
        <p:messages   showDetail="true" severity="fatal, error" autoUpdate="true" closable="true" />
        <p:panelGrid styleClass="panel" id="panelCliente" columns="2">

            <f:facet name="header">
                Ingresar nueva venta
            </f:facet>
            <h:outputText value="Rut cliente "/>
            <p:selectOneMenu filterMatchMode="startsWith" filter="true" id="rut" required="true" value="#{managedBeanCliente}">
                <f:selectItem itemLabel="rut" itemValue=""/>
                <f:selectItems value="#{managedBeanCliente.clientes}" var="cliente" itemLabel="#{cliente.rutCliente}" itemValue="cliente"/>
            </p:selectOneMenu>
            <h:outputText value="Código de producto "/>
            <p:selectOneMenu id="codigoProducto" label="Código producto" required="true" value="#{managedBeanVenta.codigoProducto}">  
                <f:selectItem itemLabel="codigo producto" itemValue="" />  
                <f:selectItems value="#{managedBeanProducto.productos}" var="producto" 
                               itemValue="#{producto.codigoProducto}" itemLabel="#{producto.nombreProducto}"/>
            </p:selectOneMenu>
            <h:outputText value="Cantidad de fardos "/>
            <p:inputText label="Cantidad fardos" id="cantidad" required="true" value="#{managedBeanVenta.cantidadVenta}"/>
            <h:outputText value="Fecha de Venta"/>
            <p:calendar value="#{managedBeanVenta.fechaVenta}" required="true" label="Fecha" pattern="yyyy-MM-dd" locale="es"  navigator="true" mindate="1995-01-01" maxdate="#{managedBeanHistorial.fechaActual()}" />
            <f:facet name="footer">
                <p:commandButton update="panelCliente" id="botonIngresar" style="float: right" value="Ingresar" action="#{managedBeanVenta.ingresarVenta}" icon="ingresar-icon" />
            </f:facet>
        </p:panelGrid>    
        <p:watermark for="rut" value="Rut sin puntos ni guión" />
        <p:watermark for="cantidad" value="Ingrese la cantidad de fardos" />
        <p:blockUI block="panelCliente" trigger="botonIngresar" />
    </h:form>
</html>
