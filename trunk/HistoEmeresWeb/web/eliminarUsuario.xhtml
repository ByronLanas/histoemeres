<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl life="4000" autoUpdate="true" severity="info, warn" id="growl" showDetail="true"  />
        <p:messages   showDetail="true" severity="fatal, error" autoUpdate="true" closable="true" />
        <p:panelGrid id="panelUsuario" styleClass="panel" columns="2">

            <f:facet name="header">
                Eliminar Usuario
            </f:facet>
            <h:outputText value="Nombre: " />
            <p:selectOneMenu style="width: 150px" label="Usuario" filterMatchMode="startsWith" filter="true" id="usuario" required="true" value="#{managedBeanUsuario.nombre}">
                <f:selectItem  itemLabel=""/>
                <f:selectItems value="#{managedBeanUsuario.usuarios}" var="usuario" itemLabel="#{usuario.nombreUsuario}" itemValue="#{usuario.nombreUsuario}"/>
            </p:selectOneMenu>
            
            <f:facet name="footer">
                <p:commandButton id="botonEliminar" icon="eliminar-icon" style="float: right" value="Eliminar"  action="#{managedBeanUsuario.eliminarUsuario()}"/> 
            </f:facet>
        </p:panelGrid>
    </h:form>
</html>
