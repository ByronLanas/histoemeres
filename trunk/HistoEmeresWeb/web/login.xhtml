<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="estilos.css"  />
        <link rel="shortcut icon" type="image/x-icon" href="resources/imagenes/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="resources/imagenes/favicon.ico" />
        <title>HistoEmeres - Login</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:1220px;min-height:720px;">
            <p:layoutUnit position="north" size="100" styleClass=" header"  > 
                <p:commandLink action="index.xhtml?faces-redirect=true">
                    <p:graphicImage url="resources/imagenes/Logo.png" width="13%"  style="margin-left: 10px; padding: 0px;float: left;"/>  
                </p:commandLink>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="600" styleClass="center"> 
                <p:messages  showDetail="true" severity="fatal, error" autoUpdate="true" closable="true" />
                <p:fieldset styleClass="legend"  style="background-color: transparent; width: 600px; float:left;margin-left:20px" legend="HistoEmeres">

                </p:fieldset>                


                <h:form>
                    <p:growl life="4000" autoUpdate="true" severity="info, warn" id="growl" showDetail="true"  />                    
                    <p:panelGrid columns="1" styleClass="panel" style=" float: right; margin-left: 0px!important; margin-right: 30px; border: 1px solid #AFAFAF ; width: 350px" >

                        <f:facet name="header">
                            <p:row>  
                                <p:column colspan="2" >
                                    <h:outputText style="font-size: 1.2em ;font-weight:bold;" value="Login"/>
                                </p:column>  
                            </p:row>
                        </f:facet>
                        
                            <p:column>
                                <h:outputLabel  style="font-weight:bold"  value="Nombre:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <p:inputText style="width: 250px " value="#{managedBeanLogin.nombre}" label="Nombre"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel style="font-weight:bold" value="Contraseña:"></h:outputLabel>
                            </p:column>
                            <p:column>
                                <p:password style="width: 250px" label="Contraseña" value="#{managedBeanLogin.contraseña}" />
                            </p:column>
                        
                   
                        <f:facet name="footer"> 
                                    <p:commandButton value="Ingresar" update="growl"  actionListener="#{managedBeanLogin.logear()}"  style=" float:right" />
                       
                        </f:facet>
                    </p:panelGrid>

                </h:form>        

            </p:layoutUnit>

        </p:layout>  

    </h:body>
</html>
