
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid id="panel" styleClass="grid" columns="8">

            <p:selectOneMenu label="tipo de historial" required="true" value="#{managedBeanHistorial.tipoHistorial}">  
                <f:selectItem itemLabel="Tipo de historial" itemValue="" />  
                <f:selectItem itemLabel="Aportes v/s Ventas" itemValue="1" />
                <f:selectItem itemLabel="Aportes totales" itemValue="2" />
                <f:selectItem itemLabel="Aportes por municipio" itemValue="3" />
                <p:ajax update="tipoGrafico,tipoPeriodo" listener="#{managedBeanHistorial.cargaTipoPeriodo}" />
            </p:selectOneMenu>

            <p:selectOneMenu id="tipoGrafico" disabled="#{managedBeanHistorial.disableGrafico}"  label="tipo de grafico" required="true" value="#{managedBeanHistorial.tipoGrafico}">  
                <f:selectItem itemLabel="Tipo de gráfico" itemValue="" />  
                <f:selectItems value="#{managedBeanHistorial.listaGraficos.entrySet()}" var="entrada" 
                               itemValue="#{entrada.key}" itemLabel="#{entrada.value}"/>
                <p:ajax update="boton"/>


            </p:selectOneMenu>

            <p:selectOneMenu id="tipoPeriodo" disabled="#{managedBeanHistorial.disablePeriodo}" label="tipo de periodo" required="true" value="#{managedBeanHistorial.tipoPeriodo}">  
                <f:selectItem itemLabel="Tipo de periodo" itemValue="" />  
                <f:selectItem itemLabel="Mensual" itemValue="1" />  
            </p:selectOneMenu> 
            <p:fieldset styleClass="periodo"  legend="periodo">
                <p:panelGrid styleClass="periodo" columns="4">
                    <h:outputLabel value="Inicio:"/>
                    <p:calendar disabled="#{managedBeanHistorial.disablePeriodo}" label="inicio" required="true" value="#{managedBeanHistorial.inicio}" pattern="yyyy-MM-dd" locale="es"  navigator="true" mindate="1995-01-01" maxdate="#{managedBeanHistorial.fechaActual()}" />
                    <h:outputLabel  value="Fin:"/>
                    <p:calendar disabled="#{managedBeanHistorial.disablePeriodo}" label="fin" required="true" value="#{managedBeanHistorial.fin}" pattern="yyyy-MM-dd" locale="es"  navigator="true" mindate="1995-01-01" maxdate="#{managedBeanHistorial.fechaActual()}" />
                </p:panelGrid>
            </p:fieldset>

            <f:facet name="footer" >
                <p:commandButton id='boton' oncomplete="lazyload#{managedBeanHistorial.tipoGrafico}();" update="growl,grafico2,grafico1,grafico3"  value="Generar gráfico" actionListener="#{managedBeanHistorial.generarGrafico}" style="margin-left: 45% "/>
            </f:facet>

        </p:panelGrid>


        <p:outputPanel style="margin-top: 20px;" id="grafico1" layout="block">  
            <p:barChart   id="graficoBarra" value="#{managedBeanHistorial.categoryModel}" legendPosition="ne"  animate="true" zoom="true"
                          title="#{managedBeanHistorial.titulo}" min="0" shadow="true"  style="height:300px; width: 500px; margin-left: 25%" 
                          xaxisLabel="#{managedBeanHistorial.xLabel}" datatipFormat="%c $%i"  yaxisLabel="#{managedBeanHistorial.yLabel}" rendered="#{requestScope.shouldRender}"/>
        </p:outputPanel> 
        <p:outputPanel style="margin-top: 20px;" id="grafico2" layout="block">  
            <p:lineChart widgetVar="graficoLinea" id="graficoLinea" value="#{managedBeanHistorial.categoryModel}" legendPosition="ne"  animate="true" zoom="true"
                         title="#{managedBeanHistorial.titulo}" minY="0" shadow="true"  style="height:300px; width: 500px; margin-left: 25%" 
                         xaxisLabel="#{managedBeanHistorial.xLabel}" datatipFormat="%c $%i"  yaxisLabel="#{managedBeanHistorial.yLabel}" rendered="#{requestScope.shouldRender}"/>
        </p:outputPanel>
        <p:outputPanel style="margin-top: 20px;" id="grafico3" layout="block">  
            <p:pieChart widgetVar="graficoTorta" id="graficoTorta" value="#{managedBeanHistorial.pieModel}" legendPosition="ne"
                title="#{managedBeanHistorial.titulo}" style="height:300px; width: 500px; margin-left: 25%"
                showDataLabels="true" sliceMargin="7" shadow="true" dataFormat="percent" rendered="#{requestScope.shouldRender}" />
        </p:outputPanel>  

        <p:remoteCommand  name="lazyload2" update="grafico2">  
            <f:setPropertyActionListener value="#{true}"   
                                         target="#{requestScope.shouldRender}" />  
        </p:remoteCommand>
        <p:remoteCommand name="lazyload1" update="grafico1">  
            <f:setPropertyActionListener value="#{true}"   
                                         target="#{requestScope.shouldRender}" />  
        </p:remoteCommand>
                <p:remoteCommand name="lazyload3" update="grafico3">  
            <f:setPropertyActionListener value="#{true}"   
                                         target="#{requestScope.shouldRender}" />  
        </p:remoteCommand> 
    </h:form>




</html>
