<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <p:panelGrid columns="2">
        <f:facet name="header">
                 Ingresar nuevo aporte
        </f:facet>
        <h:outputText value="Municipalidad: "/>
        <p:selectOneMenu value="#{managedBeanAporte.municipio}">
            <f:selectItem itemLabel="La Florida" itemValue="La Florida"/>
            <f:selectItem itemLabel="Estacion Central" itemValue="Estacion Central"/>
        </p:selectOneMenu>
        <h:outputText value="Aporte: "/>
        <p:inputText value ="#{managedBeanAporte.valor}"/>
        <h:outputText value="Fecha"/>
        <p:calendar navigator="true" locale="es" value="#{managedBeanAporte.fecha}"/>
        <f:facet name="footer">
            <p:commandButton style="float: right" value="Ingresar" action="#{managedBeanAporte.insertarAporte()}" />
        </f:facet>
    </p:panelGrid>
            
</html>
